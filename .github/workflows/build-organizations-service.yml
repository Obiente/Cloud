name: Build and Push Organizations Service

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'apps/organizations-service/**'
      - 'apps/shared/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/organizations-service/**'
      - 'apps/shared/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-organizations-service:
    name: Build and Push Organizations Service
    runs-on: self-hosted
    env:
      REGISTRY: ghcr.io
      SERVICE_NAME: organizations-service
      IMAGE_NAME: ghcr.io/obiente/cloud-organizations-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get commit message
        id: commit-msg
        run: |
          COMMIT_MSG=$(git log -1 --format=%s ${{ github.sha }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Organizations Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ env.SERVICE_NAME }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT=${{ github.sha }}
            COMMIT_MESSAGE=${{ steps.commit-msg.outputs.message }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

