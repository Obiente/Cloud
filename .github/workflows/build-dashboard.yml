name: Build and Push Dashboard

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'apps/dashboard/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    env:
      REGISTRY: ghcr.io
      SERVICE_NAME: dashboard
      IMAGE_NAME: ghcr.io/obiente/cloud-dashboard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get commit message
        id: commit-msg
        run: |
          COMMIT_MSG=$(git log -1 --format=%s ${{ github.sha }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Dashboard Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ env.SERVICE_NAME }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DASHBOARD_COMMIT=${{ github.sha }}
            DASHBOARD_COMMIT_MESSAGE=${{ steps.commit-msg.outputs.message }}
            BUILDKIT_INLINE_CACHE=1
          # Optimized cache configuration for faster builds
          # Use multiple cache sources for maximum cache hits:
          # 1. GitHub Actions cache (fastest, local to runner)
          # 2. Registry cache from buildcache tag
          # 3. Registry cache from latest tag (if exists)
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
            type=registry,ref=${{ env.IMAGE_NAME }}:latest
          # Write cache to both GHA and registry for maximum reuse
          cache-to: |
            type=gha,mode=max,compression=zstd
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
          # Enable BuildKit features for better caching
          builder: ${{ steps.buildx.outputs.name }}

