name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.20.0
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      - run: pnpm dlx nx start-ci-run --auto-apply-fixes="*format*,*lint*" --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache pnpm store for faster dependency installation
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # Cache Nx computation cache for faster task execution
      # Nx Cloud also provides distributed caching, but local cache helps too
      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      # Cache TypeScript build info for faster type checking
      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            apps/dashboard/tsconfig.tsbuildinfo
            packages/*/tsconfig.tsbuildinfo
            **/tsconfig.tsbuildinfo
          key: tsbuildinfo-${{ runner.os }}-${{ hashFiles('**/tsconfig*.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            tsbuildinfo-${{ runner.os }}-

      # Cache Nuxt build artifacts (.nuxt directory)
      # Use more specific hash to avoid unnecessary cache invalidation
      # Only hash config files and lockfile, not all source files (Nx handles source changes)
      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: apps/dashboard/.nuxt
          key: nuxt-${{ runner.os }}-${{ hashFiles('apps/dashboard/nuxt.config.ts', 'pnpm-lock.yaml', 'package.json') }}
          restore-keys: |
            nuxt-${{ runner.os }}-

      # Cache Nitro build artifacts (.nitro directory)
      - name: Cache Nitro build
        uses: actions/cache@v4
        with:
          path: apps/dashboard/.nitro
          key: nitro-${{ runner.os }}-${{ hashFiles('apps/dashboard/nuxt.config.ts', 'pnpm-lock.yaml', 'package.json') }}
          restore-keys: |
            nitro-${{ runner.os }}-

      # Cache Vite build cache (Dependency pre-bundling cache)
      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: |
            apps/dashboard/node_modules/.vite
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/dashboard/nuxt.config.ts', 'package.json') }}
          restore-keys: |
            vite-${{ runner.os }}-

      # Cache node_modules for faster installs (complements pnpm store cache)
      # This is especially useful on self-hosted runners where disk I/O might be slower
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/dashboard/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Install dependencies
      # Use --prefer-offline to use cached packages when available
      # This works well with the pnpm store cache from setup-node
      - run: pnpm install --frozen-lockfile --prefer-offline

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      - run: pnpm exec nx run-many -t lint test build typecheck
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: pnpm exec nx fix-ci
        if: always()
