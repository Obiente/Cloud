name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.20.0
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      - run: pnpm dlx nx start-ci-run --auto-apply-fixes="*format*,*lint*" --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache pnpm store for faster dependency installation
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # Cache Nx computation cache for faster task execution
      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      # Cache Nuxt build artifacts (.nuxt directory)
      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: apps/dashboard/.nuxt
          key: nuxt-${{ runner.os }}-${{ hashFiles('apps/dashboard/**/*.{ts,js,vue}', 'apps/dashboard/nuxt.config.ts', 'pnpm-lock.yaml') }}
          restore-keys: |
            nuxt-${{ runner.os }}-

      # Cache Nitro build artifacts (.nitro directory)
      - name: Cache Nitro build
        uses: actions/cache@v4
        with:
          path: apps/dashboard/.nitro
          key: nitro-${{ runner.os }}-${{ hashFiles('apps/dashboard/**/*.{ts,js,vue}', 'apps/dashboard/nuxt.config.ts', 'pnpm-lock.yaml') }}
          restore-keys: |
            nitro-${{ runner.os }}-

      # Cache Vite build cache
      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: |
            apps/dashboard/node_modules/.vite
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/dashboard/nuxt.config.ts') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - run: pnpm install --frozen-lockfile

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World
      - run: pnpm exec nx run-many -t lint test build typecheck
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: pnpm exec nx fix-ci
        if: always()
