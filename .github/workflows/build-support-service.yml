name: Build and Push Support Service

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'apps/support-service/**'
      - 'apps/shared/**'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/support-service/**'
      - 'apps/shared/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-support-service:
    name: Build and Push Support Service (${{ matrix.platform }})
    runs-on: self-hosted
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      fail-fast: false
    env:
      REGISTRY: ghcr.io
      SERVICE_NAME: support-service
      IMAGE_NAME: ghcr.io/obiente/cloud-support-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get commit message
        id: commit-msg
        run: |
          COMMIT_MSG=$(git log -1 --format=%s ${{ github.sha }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Build and push each platform independently for non-blocking pushes
      # Each architecture runs in parallel and pushes as soon as it's ready
      - name: Build and push Support Service Docker image (${{ matrix.platform }}) - attempt 1
        id: build-attempt-1
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: .
          file: ./apps/${{ env.SERVICE_NAME }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT=${{ github.sha }}
            COMMIT_MESSAGE=${{ steps.commit-msg.outputs.message }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          builder: ${{ steps.buildx.outputs.name }}

      - name: Build and push Support Service Docker image (${{ matrix.platform }}) - attempt 2
        if: steps.build-attempt-1.outcome == 'failure'
        id: build-attempt-2
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: .
          file: ./apps/${{ env.SERVICE_NAME }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT=${{ github.sha }}
            COMMIT_MESSAGE=${{ steps.commit-msg.outputs.message }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          builder: ${{ steps.buildx.outputs.name }}

      - name: Build and push Support Service Docker image (${{ matrix.platform }}) - attempt 3
        if: steps.build-attempt-2.outcome == 'failure'
        id: build-attempt-3
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ env.SERVICE_NAME }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT=${{ github.sha }}
            COMMIT_MESSAGE=${{ steps.commit-msg.outputs.message }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          builder: ${{ steps.buildx.outputs.name }}

      # Create/update manifest immediately after this platform build completes
      # This allows pulls to work even before the other platform is built
      - name: Create/update manifest for ${{ matrix.platform }}
        if: github.event_name != 'pull_request' && (steps.build-attempt-1.outcome == 'success' || steps.build-attempt-2.outcome == 'success' || steps.build-attempt-3.outcome == 'success')
        run: |
          PLATFORM_TAG="${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}"
          OTHER_PLATFORM_TAG="${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-arm64' || 'linux-amd64' }}"
          
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Updating manifest for tag: $tag with platform: ${{ matrix.platform }}"
              # Check if the other platform image exists
              if docker buildx imagetools inspect "$OTHER_PLATFORM_TAG" >/dev/null 2>&1; then
                echo "Both platforms available, creating multi-platform manifest"
                docker buildx imagetools create --tag "$tag" \
                  "${{ env.IMAGE_NAME }}:linux-amd64" \
                  "${{ env.IMAGE_NAME }}:linux-arm64" || echo "Manifest update completed"
              else
                echo "Only ${{ matrix.platform }} available, creating single-platform manifest"
                docker buildx imagetools create --tag "$tag" "$PLATFORM_TAG" || echo "Manifest update completed"
              fi
            fi
          done


  merge-manifest:
    name: Merge Multi-Platform Manifest - Support Service
    runs-on: self-hosted
    needs: build-and-push-support-service
    if: github.event_name != 'pull_request'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/obiente/cloud-support-service
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-platform manifest
        run: |
          sleep 5
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Creating manifest for tag: $tag"
              docker buildx imagetools create --tag "$tag"                 "${{ env.IMAGE_NAME }}:linux-amd64"                 "${{ env.IMAGE_NAME }}:linux-arm64" || echo "Note: Manifest creation completed (may already exist)"
            fi
          done
