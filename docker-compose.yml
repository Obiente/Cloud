services:
  api:
    image: obiente/cloud-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: ${GO_API_PORT:-3001}
      DB_HOST: postgres  # Use container name to avoid DNS search domain issues
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-obiente}
      METRICS_DB_HOST: timescaledb
      METRICS_DB_PORT: 5432
      METRICS_DB_USER: ${METRICS_DB_USER:-postgres}
      METRICS_DB_PASSWORD: ${METRICS_DB_PASSWORD:-postgres}
      METRICS_DB_NAME: ${METRICS_DB_NAME:-obiente_metrics}
      METRICS_COLLECTION_INTERVAL: ${METRICS_COLLECTION_INTERVAL:-5s}
      METRICS_STORAGE_INTERVAL: ${METRICS_STORAGE_INTERVAL:-60s}
      METRICS_LIVE_RETENTION: ${METRICS_LIVE_RETENTION:-5m}
      METRICS_MAX_WORKERS: ${METRICS_MAX_WORKERS:-50}
      METRICS_BATCH_SIZE: ${METRICS_BATCH_SIZE:-100}
      METRICS_MAX_LIVE_PER_DEPLOYMENT: ${METRICS_MAX_LIVE_PER_DEPLOYMENT:-1000}
      METRICS_MAX_PREVIOUS_STATS: ${METRICS_MAX_PREVIOUS_STATS:-10000}
      METRICS_DOCKER_API_TIMEOUT: ${METRICS_DOCKER_API_TIMEOUT:-10s}
      METRICS_DOCKER_API_RETRY_MAX: ${METRICS_DOCKER_API_RETRY_MAX:-3}
      METRICS_DOCKER_API_RETRY_BACKOFF_INITIAL: ${METRICS_DOCKER_API_RETRY_BACKOFF_INITIAL:-1s}
      METRICS_DOCKER_API_RETRY_BACKOFF_MAX: ${METRICS_DOCKER_API_RETRY_BACKOFF_MAX:-30s}
      METRICS_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${METRICS_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-5}
      METRICS_CIRCUIT_BREAKER_COOLDOWN: ${METRICS_CIRCUIT_BREAKER_COOLDOWN:-1m}
      METRICS_CIRCUIT_BREAKER_HALFOPEN_MAX: ${METRICS_CIRCUIT_BREAKER_HALFOPEN_MAX:-3}
      METRICS_HEALTH_CHECK_INTERVAL: ${METRICS_HEALTH_CHECK_INTERVAL:-30s}
      METRICS_HEALTH_CHECK_FAILURE_THRESHOLD: ${METRICS_HEALTH_CHECK_FAILURE_THRESHOLD:-3}
      METRICS_SUBSCRIBER_BUFFER_SIZE: ${METRICS_SUBSCRIBER_BUFFER_SIZE:-100}
      METRICS_SUBSCRIBER_SLOW_THRESHOLD: ${METRICS_SUBSCRIBER_SLOW_THRESHOLD:-5s}
      METRICS_SUBSCRIBER_CLEANUP_INTERVAL: ${METRICS_SUBSCRIBER_CLEANUP_INTERVAL:-1m}
      METRICS_RETRY_MAX_RETRIES: ${METRICS_RETRY_MAX_RETRIES:-5}
      METRICS_RETRY_INTERVAL: ${METRICS_RETRY_INTERVAL:-1m}
      METRICS_RETRY_MAX_QUEUE_SIZE: ${METRICS_RETRY_MAX_QUEUE_SIZE:-10000}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      DB_LOG_LEVEL: ${DB_LOG_LEVEL:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ZITADEL_URL: ${ZITADEL_URL:-https://auth.obiente.cloud}
      ZITADEL_CLIENT_ID: ${ZITADEL_CLIENT_ID:-}
      ZITADEL_CLIENT_SECRET: ${ZITADEL_CLIENT_SECRET:-}  # Optional: Use Client Credentials Grant instead of PAT
      ZITADEL_MANAGEMENT_TOKEN: ${ZITADEL_MANAGEMENT_TOKEN:-}
      ZITADEL_ORGANIZATION_ID: ${ZITADEL_ORGANIZATION_ID:-}  # REQUIRED: Service users don't have a default organization
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
      SKIP_TLS_VERIFY: ${SKIP_TLS_VERIFY:-false}
      SUPERADMIN_EMAILS: ${SUPERADMIN_EMAILS:-}
      BILLING_ENABLED: ${BILLING_ENABLED:-true}
      SELF_HOSTED: ${SELF_HOSTED:-false}
      TRAEFIK_IPS: ${TRAEFIK_IPS:-} # Format: "region1:ip1,ip2;region2:ip3,ip4" or simple "ip1,ip2"
      # VPS Configuration
      VPS_REGIONS: ${VPS_REGIONS:-} # Format: "region1:Name 1;region2:Name 2" or simple "region1"
      PROXMOX_API_URL: ${PROXMOX_API_URL:-}
      PROXMOX_USERNAME: ${PROXMOX_USERNAME:-root@pam}
      PROXMOX_PASSWORD: ${PROXMOX_PASSWORD:-}
      PROXMOX_TOKEN_ID: ${PROXMOX_TOKEN_ID:-}
      PROXMOX_TOKEN_SECRET: ${PROXMOX_TOKEN_SECRET:-}
      PROXMOX_STORAGE_POOL: ${PROXMOX_STORAGE_POOL:-local-lvm}
      PROXMOX_VM_ID_START: ${PROXMOX_VM_ID_START:-} # Starting VM ID range (e.g., 300)
      PROXMOX_VLAN_ID: ${PROXMOX_VLAN_ID:-} # Optional VLAN tag for VM network isolation (e.g., 100)
      SSH_PROXY_PORT: ${SSH_PROXY_PORT:-2222}
      # SSH Proxy Jump Host Configuration (optional, recommended for security)
      # If set, uses a dedicated SSH proxy VM instead of Proxmox node as jump host
      SSH_PROXY_JUMP_HOST: ${SSH_PROXY_JUMP_HOST:-} # Hostname or IP of dedicated SSH proxy VM
      SSH_PROXY_JUMP_USER: ${SSH_PROXY_JUMP_USER:-root} # SSH user for jump host (default: root)
      # VPS Gateway Configuration (optional, for DHCP and SSH proxying)
      VPS_GATEWAY_URL: ${VPS_GATEWAY_URL:-} # gRPC URL for vps-gateway service (e.g., http://vps-gateway:8080)
      VPS_GATEWAY_API_SECRET: ${VPS_GATEWAY_API_SECRET:-} # Shared secret for authenticating with vps-gateway
      # SSH Agent for jump host authentication (optional)
      # Set this if using SSH agent for jump host SSH access:
      # SSH_AUTH_SOCK: /ssh-agent
      # DNS configuration - optional, for documentation/deployment purposes only
      # Set MAIN_DNS_IPS to production DNS IP addresses (e.g., export MAIN_DNS_IPS=10.0.9.10)
      # Note: DNS_IPS must contain IP addresses, not container names or hostnames
      # For local dev, containers can resolve via the 'dns' service name automatically
      DNS_IPS: ${MAIN_DNS_IPS:-} # Comma-separated list of DNS server IP addresses (optional)
      DNS_PORT: ${MAIN_DNS_PORT:-${DNS_PORT:-53}} # Use dev DNS port (53) by default, or production port if MAIN_DNS_PORT is set
      PRICING_CPU_COST_PER_CORE_SECOND: ${PRICING_CPU_COST_PER_CORE_SECOND:-0.000000761}
      PRICING_MEMORY_COST_PER_BYTE_SECOND: ${PRICING_MEMORY_COST_PER_BYTE_SECOND:-0.000000000000001063}
      PRICING_BANDWIDTH_COST_PER_BYTE: ${PRICING_BANDWIDTH_COST_PER_BYTE:-0.000000000009313}
      PRICING_STORAGE_COST_PER_BYTE_MONTH: ${PRICING_STORAGE_COST_PER_BYTE_MONTH:-0.000000000186264}
      # Stripe Payment Processing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # Dashboard URL for redirects (used by billing service and email notifications)
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3000}
      # Support email (optional)
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-}
      # SMTP configuration for email delivery
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Obiente Cloud}
      SMTP_REPLY_TO: ${SMTP_REPLY_TO:-}
      SMTP_USE_STARTTLS: ${SMTP_USE_STARTTLS:-true}
      SMTP_SKIP_TLS_VERIFY: ${SMTP_SKIP_TLS_VERIFY:-false}
      SMTP_TIMEOUT_SECONDS: ${SMTP_TIMEOUT_SECONDS:-10}
      SMTP_LOCAL_NAME: ${SMTP_LOCAL_NAME:-api.obiente.local}
      # DNS Delegation Configuration (for dev/self-hosted APIs to push DNS records to production)
      # Set DNS_DELEGATION_PRODUCTION_API_URL to production API URL (e.g., "https://api.obiente.cloud")
      # Set DNS_DELEGATION_API_KEY to the API key received from production (see docs/deployment/dns-delegation.md)
      # Set DNS_DELEGATION_PUSH_INTERVAL to how often to push records (default: 2m)
      # Set DNS_DELEGATION_TTL to TTL for pushed records (default: 300s)
      DNS_DELEGATION_PRODUCTION_API_URL: ${DNS_DELEGATION_PRODUCTION_API_URL:-} # URL of production API
      DNS_DELEGATION_API_KEY: ${DNS_DELEGATION_API_KEY:-} # API key from production (required for pushing DNS records)
      DNS_DELEGATION_PUSH_INTERVAL: ${DNS_DELEGATION_PUSH_INTERVAL:-2m} # How often to push DNS records
      DNS_DELEGATION_TTL: ${DNS_DELEGATION_TTL:-300s} # TTL for pushed DNS records
      # Swarm configuration - disable swarm features for non-swarm deployments
      ENABLE_SWARM: ${ENABLE_SWARM:-false} # Set to 'true' to enable Docker Swarm features (default: false for non-swarm)
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      dns:
        condition: service_started
    # Explicitly configure DNS to prevent search domain issues
    # Docker's DNS (127.0.0.11) resolves service names, but we need to clear search domains
    # to prevent "postgres" from resolving to "postgres.my.obiente.cloud" (external IPs)
    dns_search: []  # Clear search domains - prevents appending .my.obiente.cloud to service names
    ports:
      - "${SSH_PROXY_PORT:-2222}:${SSH_PROXY_PORT:-2222}"  # SSH proxy port (exposed directly, bypassing Traefik)
    networks:
      - obiente-network
      # Option 2: Connect to production Swarm network (uncomment if both dev and prod are on same host)
      # - production-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount Docker volumes directory for named volumes (read-only)
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      # Mount custom safe directories for sanitized bind mounts
      - /var/lib/obiente:/var/lib/obiente
      - /tmp/obiente-volumes:/tmp/obiente-volumes
      - /tmp/obiente-deployments:/tmp/obiente-deployments
      # Mount SSH agent socket for Proxmox jump host authentication (optional)
      # Uncomment and set SSH_AUTH_SOCK if using SSH agent for Proxmox access:
      # - ${SSH_AUTH_SOCK}:/ssh-agent:ro
    labels:
      - "cloud.obiente.traefik=true"
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN:-localhost}`) || Host(`api.localhost`) || Host(`localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      - "traefik.http.routers.api-secure.rule=Host(`api.${DOMAIN:-localhost}`) || Host(`api.localhost`) || Host(`localhost`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.service=api"
      - "traefik.http.routers.api-secure.tls=true"
  postgres:
    image: postgres:16-alpine
    container_name: obiente-postgres
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-obiente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - obiente-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: obiente-timescaledb
    ports:
      - "127.0.0.1:5434:5432"
    environment:
      POSTGRES_USER: ${METRICS_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${METRICS_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${METRICS_DB_NAME:-obiente_metrics}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${METRICS_DB_USER:-postgres} -d ${METRICS_DB_NAME:-obiente_metrics}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - obiente-network

  redis:
    image: redis:7-alpine
    container_name: obiente-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - obiente-network

  traefik:
    image: traefik:v3.0
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.constraints=Label(`cloud.obiente.traefik`,`true`)
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    labels:
      - "cloud.obiente.traefik=true"
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.entrypoints=web,websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls=true"
    ports:
      - "${PUBLIC_HTTP_PORT:-80}:80"
      - "${PUBLIC_HTTPS_PORT:-443}:443"
      - "${PUBLIC_TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - obiente-network

  # DNS Server - Runs on port 53 inside Docker network only (not exposed to host)
  # This allows dev deployments to resolve without binding port 53 on host
  # The DNS server queries the dev database, so dev deployments resolve correctly
  # Containers can resolve domains via this DNS server (no nameserver config needed)
  # To use production DNS instead, set MAIN_DNS_IP and comment out this service
  dns:
    image: obiente/cloud-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: obiente-dns
    command: ["./dns-server"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-obiente}
      TRAEFIK_IPS: ${TRAEFIK_IPS:-127.0.0.1} # Format: "region1:ip1,ip2;region2:ip3,ip4" or simple "ip1,ip2"
      DNS_IPS: ${DNS_IPS:-} # Comma-separated list of DNS server IPs (optional)
      DNS_PORT: ${DNS_PORT:-53} # Use port 53 inside Docker (not exposed to host)
      # DNS Delegation Configuration (for production DNS to accept pushed records)
      # Set DNS_DELEGATION_API_KEY to enable the /dns/push endpoint
      # This allows dev/self-hosted APIs to push DNS records to production DNS
      DNS_DELEGATION_API_KEY: ${DNS_DELEGATION_API_KEY:-} # Optional: API key for DNS delegation (enables /dns/push endpoint)
      # Note: API keys are managed via /dns/delegation/api-keys/create endpoint (superadmin only)
    # No ports exposed - DNS only accessible within Docker network
    # For external DNS queries, use Swarm deployment (docker-compose.swarm.yml) which exposes port 53
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "if command -v nc >/dev/null 2>&1; then nc -z localhost 53 || exit 1; else (apk add --no-cache netcat-openbsd >/dev/null 2>&1 || apt-get update -qq && apt-get install -y -qq netcat-openbsd >/dev/null 2>&1 || yum install -y -q nc >/dev/null 2>&1) && nc -z localhost 53 || exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - obiente-network

volumes:
  postgres_data:
  redis_data:
  timescaledb_data:

networks:
  obiente-network:
    driver: bridge
    # Configure network to prevent DNS search domain issues
    # This ensures service names like "postgres" resolve correctly without appending .my.obiente.cloud
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.driver.mtu: "1500"
  # Option: Connect to production Swarm network (uncomment if both dev and prod are on same host)
  # This allows direct access to production DNS server by service name
  # production-network:
  #   external: true
  #   name: obiente_obiente-network  # Replace with your production network name
