version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: obiente-postgres
    environment:
      POSTGRES_USER: obiente-postgres
      POSTGRES_PASSWORD: obiente-postgres
      POSTGRES_DB: obiente
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obiente-postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

