services:
  api:
    image: obiente/cloud-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: ${GO_API_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-obiente}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ZITADEL_URL: ${ZITADEL_URL:-https://auth.obiente.cloud}
      ZITADEL_MANAGEMENT_TOKEN: ${ZITADEL_MANAGEMENT_TOKEN:-}
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
      SKIP_TLS_VERIFY: ${SKIP_TLS_VERIFY:-false}
      SUPERADMIN_EMAILS: ${SUPERADMIN_EMAILS:-}
      PRICING_CPU_COST_PER_CORE_SECOND: ${PRICING_CPU_COST_PER_CORE_SECOND:-0.0001}
      PRICING_MEMORY_COST_PER_BYTE_SECOND: ${PRICING_MEMORY_COST_PER_BYTE_SECOND:-0.00000001}
      PRICING_BANDWIDTH_COST_PER_BYTE: ${PRICING_BANDWIDTH_COST_PER_BYTE:-0.00000001}
      PRICING_STORAGE_COST_PER_BYTE_MONTH: ${PRICING_STORAGE_COST_PER_BYTE_MONTH:-0.00000001}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - obiente-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount Docker volumes directory for named volumes (read-only)
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      # Mount custom safe directories for sanitized bind mounts
      - /var/lib/obiente:/var/lib/obiente
      - /tmp/obiente-volumes:/tmp/obiente-volumes
      - /tmp/obiente-deployments:/tmp/obiente-deployments
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN:-localhost}`) || Host(`api.localhost`) || Host(`localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      - "traefik.http.routers.api-secure.rule=Host(`api.${DOMAIN:-localhost}`) || Host(`api.localhost`) || Host(`localhost`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.service=api"
      - "traefik.http.routers.api-secure.tls=true"
      - "com.obiente.traefik=true"

  postgres:
    image: postgres:16-alpine
    container_name: obiente-postgres
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-obiente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - obiente-network

  redis:
    image: redis:7-alpine
    container_name: obiente-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - obiente-network

  traefik:
    image: traefik:v3.0
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.constraints=Label(`com.obiente.traefik`,`true`)
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    labels:
      - "com.obiente.traefik=true"
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.entrypoints=web,websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls=true"
    ports:
      - "${PUBLIC_HTTP_PORT:-80}:80"
      - "${PUBLIC_HTTPS_PORT:-443}:443"
      - "${PUBLIC_TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - obiente-network

volumes:
  postgres_data:
  redis_data:

networks:
  obiente-network:
    driver: bridge
