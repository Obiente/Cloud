  # dns:
  #   image: obiente/cloud-api:latest
  #   build:
  #     context: .
  #     dockerfile: apps/api/Dockerfile
  #   command: ["./dns-server"]
  #   environment:
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USER: ${POSTGRES_USER:-postgres}
  #     DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  #     DB_NAME: ${POSTGRES_DB:-obiente}
  #     TRAEFIK_IPS: ${TRAEFIK_IPS:-}
  #     DNS_IPS: ${DNS_IPS:-}
  #     DNS_PORT: ${DNS_PORT:-53}
  #   ports:
  #     - "${DNS_PORT:-53}:${DNS_PORT:-53}/udp"
  #     - "${DNS_PORT:-53}:${DNS_PORT:-53}/tcp"
  #   deploy:
  #     replicas: 1
  #     resources:
  #       limits:
  #         cpus: "0.5"
  #         memory: 256M
  #   cap_add:
  #     - NET_BIND_SERVICE
  #   networks:
  #     - obiente-network

volumes:
  postgres_data:
    driver: local
  timescaledb_data:
    driver: local
  redis_data:
    driver: local

networks:
  obiente-network:
    external: true
    name: obiente_obiente-network
    # Network must be created manually before deployment
    # Create with: ./scripts/create-swarm-network.sh [--subnet 10.0.10.0/24]
    # Or manually: docker network create --driver overlay --attachable --subnet 10.0.10.0/24 obiente_obiente-network
  # Option 2: Connect to main deployment's network (recommended approach)
  # Uncomment and configure to share the network with main deployment
  # This allows direct access to the main deployment's DNS server by service name
  # main-deployment-network:
  #   external: true
  #   name: ${MAIN_DEPLOYMENT_NETWORK:-obiente_obiente-network}

