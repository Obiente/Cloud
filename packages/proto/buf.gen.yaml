version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../../apps/api/gen/proto
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: ../../apps/api/gen/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-es
    out: src/generated
    include_imports: true
    include_wkt: true
    opt:
      - target=ts
      - import_extension=js
