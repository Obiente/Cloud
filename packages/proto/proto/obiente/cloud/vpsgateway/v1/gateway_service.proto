syntax = "proto3";

package obiente.cloud.vpsgateway.v1;

option go_package = "github.com/obiente/cloud/apps/shared/proto/obiente/cloud/vpsgateway/v1;vpsgatewayv1";

import "google/protobuf/timestamp.proto";

// VPSGatewayService provides DHCP management and SSH proxying for VPS instances
service VPSGatewayService {
  // RegisterGateway handles API instance registration (forward connection pattern)
  // API instances connect to the gateway's gRPC server (port 1537 = OCG)
  // Gateway is the server, API is the client
  // The stream is used for API->Gateway communication and heartbeats
  rpc RegisterGateway(stream GatewayMessage) returns (stream GatewayMessage);
  
  // AllocateIP allocates a DHCP IP address for a VPS instance
  rpc AllocateIP(AllocateIPRequest) returns (AllocateIPResponse);
  
  // AllocatePublicIP allocates a public IP address for a VPS with security measures
  // This automatically applies firewall rules, ARP entries, and routing configuration
  rpc AllocatePublicIP(AllocatePublicIPRequest) returns (AllocatePublicIPResponse);
  
  // ReleaseIP releases a DHCP IP address for a VPS instance
  rpc ReleaseIP(ReleaseIPRequest) returns (ReleaseIPResponse);
  
  // ReleasePublicIP releases a public IP address and removes security measures
  rpc ReleasePublicIP(ReleasePublicIPRequest) returns (ReleasePublicIPResponse);
  
  // ListIPs lists all allocated IP addresses
  rpc ListIPs(ListIPsRequest) returns (ListIPsResponse);
  
  // ProxySSH proxies SSH connections to VPS instances via bidirectional stream
  rpc ProxySSH(stream ProxySSHRequest) returns (stream ProxySSHResponse);
  
  // GetGatewayInfo returns gateway status and configuration
  rpc GetGatewayInfo(GetGatewayInfoRequest) returns (GetGatewayInfoResponse);
  
  // GetLeases retrieves all active DHCP leases from dnsmasq
  rpc GetLeases(GetLeasesRequest) returns (GetLeasesResponse);
  
  // GetOrgLeases retrieves active DHCP leases for a specific organization (for frontend display)
  // Filters by organization ID and optionally by VPS ID
  rpc GetOrgLeases(GetOrgLeasesRequest) returns (GetOrgLeasesResponse);
  
  // SyncAllocations syncs allocations from database as source of truth
  // Gateway releases IPs not in the list and ensures desired IPs are allocated
  rpc SyncAllocations(SyncAllocationsRequest) returns (SyncAllocationsResponse);
  // Add a static DHCP lease (MAC -> IP)
  rpc AddStaticDHCPLease(AddStaticDHCPLeaseRequest) returns (AddStaticDHCPLeaseResponse);

  // Remove a static DHCP lease (MAC -> IP)
  rpc RemoveStaticDHCPLease(RemoveStaticDHCPLeaseRequest) returns (RemoveStaticDHCPLeaseResponse);
}

// AddStaticDHCPLeaseRequest adds a static DHCP lease for a MAC/IP pair
message AddStaticDHCPLeaseRequest {
  string mac_address = 1;
  string ip_address = 2;
  string vps_id = 3;
  string organization_id = 4;
  bool is_public = 5;
}

message AddStaticDHCPLeaseResponse {
  bool success = 1;
  string message = 2;
}

// RemoveStaticDHCPLeaseRequest removes a static DHCP lease for a MAC/IP pair
message RemoveStaticDHCPLeaseRequest {
  string mac_address = 1;
  string ip_address = 2;
  string vps_id = 3;
  string organization_id = 4;
  bool is_public = 5;
}

message RemoveStaticDHCPLeaseResponse {
  bool success = 1;
  string message = 2;
}

// AllocateIPRequest requests IP allocation for a VPS
message AllocateIPRequest {
  // VPS ID (e.g., "vps-123456789")
  string vps_id = 1;
  
  // Organization ID (e.g., "org-123456789")
  string organization_id = 2;
  
  // MAC address of the VPS network interface (optional, for static assignment)
  string mac_address = 3;
  
  // Preferred IP address (optional, if available)
  string preferred_ip = 4;
}

// AllocateIPResponse returns the allocated IP address
message AllocateIPResponse {
  // Allocated IP address
  string ip_address = 1;
  
  // Subnet mask
  string subnet_mask = 2;
  
  // Gateway IP address
  string gateway = 3;
  
  // DNS servers (comma-separated)
  repeated string dns_servers = 4;
  
  // Lease expiration time
  google.protobuf.Timestamp lease_expires = 5;
}

// AllocatePublicIPRequest requests public IP allocation for a VPS
message AllocatePublicIPRequest {
  // VPS ID (e.g., "vps-123456789")
  string vps_id = 1;
  
  // Organization ID (e.g., "org-123456789")
  string organization_id = 2;
  
  // MAC address of the VPS network interface (required for security)
  string mac_address = 3;
  
  // Public IP address to allocate (required)
  string public_ip = 4;
  
  // Gateway IP for the public IP subnet (optional, auto-calculated if not provided)
  string gateway = 5;
  
  // Netmask/CIDR for the public IP (optional, defaults to /24)
  string netmask = 6;
}

// AllocatePublicIPResponse returns the allocated public IP with configuration
message AllocatePublicIPResponse {
  // Allocated public IP address
  string ip_address = 1;
  
  // Gateway IP address
  string gateway = 2;
  
  // Netmask/CIDR
  string netmask = 3;
  
  // Success status
  bool success = 4;
  
  // Message (optional)
  string message = 5;
}

// ReleaseIPRequest requests IP release for a VPS
message ReleaseIPRequest {
  // VPS ID
  string vps_id = 1;
  
  // IP address to release (optional, if not provided, releases all IPs for VPS)
  string ip_address = 2;
}

// ReleaseIPResponse confirms IP release
message ReleaseIPResponse {
  // Success status
  bool success = 1;
  
  // Message (optional)
  string message = 2;
}

// ReleasePublicIPRequest requests public IP release for a VPS
message ReleasePublicIPRequest {
  // VPS ID
  string vps_id = 1;
  
  // Public IP address to release
  string public_ip = 2;
  
  // MAC address (required for security cleanup)
  string mac_address = 3;
}

// ReleasePublicIPResponse confirms public IP release
message ReleasePublicIPResponse {
  // Success status
  bool success = 1;
  
  // Message (optional)
  string message = 2;
}

// ListIPsRequest requests list of allocated IPs
message ListIPsRequest {
  // Filter by organization ID (optional)
  string organization_id = 1;
  
  // Filter by VPS ID (optional)
  string vps_id = 2;
}

// IPAllocation represents an allocated IP address
message IPAllocation {
  // VPS ID
  string vps_id = 1;
  
  // Organization ID
  string organization_id = 2;
  
  // Allocated IP address
  string ip_address = 3;
  
  // MAC address (if known)
  string mac_address = 4;
  
  // Allocation time
  google.protobuf.Timestamp allocated_at = 5;
  
  // Lease expiration time
  google.protobuf.Timestamp lease_expires = 6;
  
  // Whether this is a public IP (outside DHCP pool)
  bool is_public = 7;
}

// ListIPsResponse returns list of allocated IPs
message ListIPsResponse {
  // Allocated IPs
  repeated IPAllocation allocations = 1;
}

// ProxySSHRequest is a message in the SSH proxy stream
message ProxySSHRequest {
  // Connection ID (unique identifier for this SSH connection)
  string connection_id = 1;
  
  // One of: "connect", "data", "close"
  string type = 2;
  
  // For "connect": target VPS IP or hostname
  string target = 3;
  
  // For "connect": target port (default: 22)
  int32 port = 4;
  
  // For "data": SSH data to forward
  bytes data = 5;
  
  // For "connect": SSH public key (in authorized_keys format) for VPS authentication
  // The gateway will use this key to authenticate with the VPS
  string ssh_public_key = 6;
}

// ProxySSHResponse is a response in the SSH proxy stream
message ProxySSHResponse {
  // Connection ID
  string connection_id = 1;
  
  // One of: "connected", "data", "error", "closed"
  string type = 2;
  
  // For "data": SSH data from VPS
  bytes data = 3;
  
  // For "error": error message
  string error = 4;
}

// GetGatewayInfoRequest requests gateway information
message GetGatewayInfoRequest {
  // No parameters needed
}

// GetGatewayInfoResponse returns gateway status and configuration
message GetGatewayInfoResponse {
  // Gateway version
  string version = 1;
  
  // DHCP pool start IP
  string dhcp_pool_start = 2;
  
  // DHCP pool end IP
  string dhcp_pool_end = 3;
  
  // Subnet mask
  string subnet_mask = 4;
  
  // Gateway IP
  string gateway_ip = 5;
  
  // DNS servers
  repeated string dns_servers = 6;
  
  // Total available IPs in pool
  int32 total_ips = 7;
  
  // Allocated IPs count
  int32 allocated_ips = 8;
  
  // DHCP server status ("running", "stopped", "error")
  string dhcp_status = 9;
  
  // SSH proxy status ("running", "stopped", "error")
  string ssh_proxy_status = 10;
}

// GatewayMessage is used in the RegisterGateway bidirectional stream
// It wraps different message types for gateway-API communication
message GatewayMessage {
  // Message type: "register", "metrics", "request", "response", "heartbeat"
  string type = 1;
  
  // For "register": gateway registration information
  GatewayRegistration registration = 2;
  
  // For "metrics": Prometheus metrics in text format
  string metrics = 3;
  
  // For "request": wrapped RPC request (AllocateIP, ReleaseIP, etc.)
  GatewayRequest request = 4;
  
  // For "response": wrapped RPC response
  GatewayResponse response = 5;
  
  // For "heartbeat": keepalive message
  google.protobuf.Timestamp heartbeat = 6;
}

// GatewayRegistration contains gateway registration information
message GatewayRegistration {
  // Gateway ID (unique identifier, e.g., hostname or UUID)
  string gateway_id = 1;
  
  // Gateway version
  string version = 2;
  
  // Gateway IP address (for reference)
  string gateway_ip = 3;
  
  // DHCP configuration
  string dhcp_pool_start = 4;
  string dhcp_pool_end = 5;
  string subnet_mask = 6;
  string gateway_ip_dhcp = 7;
}

// GatewayRequest wraps an RPC request from API to Gateway
message GatewayRequest {
  // Request ID (for matching with response)
  string request_id = 1;
  
  // RPC method name (e.g., "AllocateIP", "ReleaseIP", "ProxySSH")
  string method = 2;
  
  // Serialized request message (protobuf Any or JSON)
  bytes payload = 3;
}

// GatewayResponse wraps an RPC response from Gateway to API
message GatewayResponse {
  // Request ID (matches the request)
  string request_id = 1;
  
  // Success status
  bool success = 2;
  
  // Serialized response message (protobuf Any or JSON)
  bytes payload = 3;
  
  // Error message (if success is false)
  string error = 4;
}

// LeaseRecord represents an active DHCP lease
message LeaseRecord {
  // MAC address
  string mac_address = 1;
  
  // IP address
  string ip_address = 2;
  
  // Hostname from DHCP
  string hostname = 3;
  
  // Lease expiration time
  google.protobuf.Timestamp expires_at = 4;
}

// OrgLeaseRecord represents a lease associated with a VPS in an organization
message OrgLeaseRecord {
  // VPS ID
  string vps_id = 1;
  
  // Organization ID
  string organization_id = 2;
  
  // MAC address of the VPS network interface
  string mac_address = 3;
  
  // Allocated IP address
  string ip_address = 4;
  
  // Lease expiration time
  google.protobuf.Timestamp expires_at = 5;
  
  // Whether this is a public IP (outside DHCP pool)
  bool is_public = 6;
}

// GetLeasesRequest requests list of active DHCP leases
message GetLeasesRequest {
  // No parameters
}

// GetLeasesResponse returns active DHCP leases from dnsmasq
message GetLeasesResponse {
  // Active leases
  repeated LeaseRecord leases = 1;
}

// GetOrgLeasesRequest requests active leases for a specific organization
message GetOrgLeasesRequest {
  // Organization ID (required)
  string organization_id = 1;
  
  // Optional VPS ID filter
  string vps_id = 2;
}

// GetOrgLeasesResponse returns leases for an organization (for frontend display)
message GetOrgLeasesResponse {
  // Organization's active leases with VPS info
  repeated OrgLeaseRecord leases = 1;
}

// DesiredAllocation represents an allocation desired from the database
message DesiredAllocation {
  // VPS ID
  string vps_id = 1;
  
  // Organization ID
  string organization_id = 2;
  
  // IP address (in pool or public)
  string ip_address = 3;
  
  // MAC address
  string mac_address = 4;
  
  // Is public IP (outside DHCP pool)
  bool is_public = 5;
}

// SyncAllocationsRequest requests synchronization of allocations from database
message SyncAllocationsRequest {
  // Desired allocations from database (source of truth)
  repeated DesiredAllocation allocations = 1;
}

// SyncAllocationsResponse returns the result of sync operation
message SyncAllocationsResponse {
  // Success status
  bool success = 1;
  
  // Number of allocations added
  int32 added = 2;
  
  // Number of allocations removed
  int32 removed = 3;
  
  // Message with details
  string message = 4;
}

