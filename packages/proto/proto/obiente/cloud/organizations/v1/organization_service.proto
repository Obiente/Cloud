syntax = "proto3";

package obiente.cloud.organizations.v1;

option go_package = "api/gen/proto/obiente/cloud/organizations/v1;organizationsv1";

import "google/protobuf/timestamp.proto";
import "obiente/cloud/auth/v1/auth_service.proto";

service OrganizationService {
  // List user's organizations
  rpc ListOrganizations(ListOrganizationsRequest) returns (ListOrganizationsResponse);
  
  // Create new organization
  rpc CreateOrganization(CreateOrganizationRequest) returns (CreateOrganizationResponse);
  
  // Get organization details
  rpc GetOrganization(GetOrganizationRequest) returns (GetOrganizationResponse);
  
  // Update organization
  rpc UpdateOrganization(UpdateOrganizationRequest) returns (UpdateOrganizationResponse);
  
  // List organization members
  rpc ListMembers(ListMembersRequest) returns (ListMembersResponse);
  
  // Invite user to organization
  rpc InviteMember(InviteMemberRequest) returns (InviteMemberResponse);
  
  // Update member role/permissions
  rpc UpdateMember(UpdateMemberRequest) returns (UpdateMemberResponse);
  
  // Remove member from organization
  rpc RemoveMember(RemoveMemberRequest) returns (RemoveMemberResponse);

  // Transfer organization ownership to another member
  rpc TransferOwnership(TransferOwnershipRequest) returns (TransferOwnershipResponse);

  // Get current usage and billing information for the organization
  rpc GetUsage(GetUsageRequest) returns (GetUsageResponse);

  // Add credits to organization (for regular users/owners)
  rpc AddCredits(AddCreditsRequest) returns (AddCreditsResponse);

  // Admin: Add credits to any organization (superadmin only)
  rpc AdminAddCredits(AdminAddCreditsRequest) returns (AdminAddCreditsResponse);

  // Admin: Remove credits from any organization (superadmin only)
  rpc AdminRemoveCredits(AdminRemoveCreditsRequest) returns (AdminRemoveCreditsResponse);

  // Get credit transaction history for an organization
  rpc GetCreditLog(GetCreditLogRequest) returns (GetCreditLogResponse);
}

message GetUsageRequest {
  string organization_id = 1;
  // Optional: specify a month (YYYY-MM format). Defaults to current month.
  optional string month = 2;
}

message GetUsageResponse {
  string organization_id = 1;
  string month = 2; // YYYY-MM format
  UsageMetrics current = 3;
  UsageMetrics estimated_monthly = 4;
  // Quota limits (0 means unlimited)
  UsageQuota quota = 5;
}

message UsageMetrics {
  int64 cpu_core_seconds = 1;
  int64 memory_byte_seconds = 2;
  int64 bandwidth_rx_bytes = 3;
  int64 bandwidth_tx_bytes = 4;
  int64 storage_bytes = 5;
  int32 deployments_active_peak = 6;
  // Estimated cost in cents (e.g., 2347 = $23.47)
  int64 estimated_cost_cents = 7;
  // Per-resource cost breakdown in cents (optional)
  optional int64 cpu_cost_cents = 8;
  optional int64 memory_cost_cents = 9;
  optional int64 bandwidth_cost_cents = 10;
  optional int64 storage_cost_cents = 11;
}

message UsageQuota {
  int64 cpu_core_seconds_monthly = 1;
  int64 memory_byte_seconds_monthly = 2;
  int64 bandwidth_bytes_monthly = 3;
  int64 storage_bytes = 4;
  int32 deployments_max = 5;
}

message ListOrganizationsRequest {
  int32 page = 1;
  int32 per_page = 2;
  // If true, only return organizations where the user is a member (even for superadmins)
  // If false or unset, superadmins get all organizations, regular users get their memberships
  optional bool only_mine = 3;
}

message ListOrganizationsResponse {
  repeated Organization organizations = 1;
  Pagination pagination = 2;
}

message CreateOrganizationRequest {
  string name = 1;
  string slug = 2;
  string plan = 3; // starter, pro, enterprise
}

message CreateOrganizationResponse {
  Organization organization = 1;
}

message GetOrganizationRequest {
  string organization_id = 1;
}

message GetOrganizationResponse {
  Organization organization = 1;
}

message UpdateOrganizationRequest {
  string organization_id = 1;
  optional string name = 2;
  optional string domain = 3;
}

message UpdateOrganizationResponse {
  Organization organization = 1;
}

message ListMembersRequest {
  string organization_id = 1;
  int32 page = 2;
  int32 per_page = 3;
}

message ListMembersResponse {
  repeated OrganizationMember members = 1;
  Pagination pagination = 2;
}

message InviteMemberRequest {
  string organization_id = 1;
  string email = 2;
  string role = 3; // admin, member, viewer
}

message InviteMemberResponse {
  OrganizationMember member = 1;
}

message UpdateMemberRequest {
  string organization_id = 1;
  string member_id = 2;
  optional string role = 3;
}

message UpdateMemberResponse {
  OrganizationMember member = 1;
}

message RemoveMemberRequest {
  string organization_id = 1;
  string member_id = 2;
}

message RemoveMemberResponse {
  bool success = 1;
}

message TransferOwnershipRequest {
  string organization_id = 1;
  string new_owner_member_id = 2;
  // Optional role for the previous owner after transfer (defaults to "admin")
  string fallback_role = 3;
}

message TransferOwnershipResponse {
  bool success = 1;
  string previous_owner_member_id = 2;
  string new_owner_member_id = 3;
  string fallback_role = 4;
}

message Organization {
  string id = 1;
  string name = 2;
  string slug = 3;
  optional string domain = 4;
  string plan = 5;
  string status = 6;
  google.protobuf.Timestamp created_at = 7;
  int32 max_deployments = 8;
  int32 max_vps_instances = 9;
  int32 max_team_members = 10;
  // Credits balance in cents ($0.01 units)
  int64 credits = 11;
}

message OrganizationMember {
  string id = 1;
  obiente.cloud.auth.v1.User user = 2;
  string role = 3;
  string status = 4;
  google.protobuf.Timestamp joined_at = 5;
}

message Pagination {
  int32 page = 1;
  int32 per_page = 2;
  int32 total = 3;
  int32 total_pages = 4;
}

message AddCreditsRequest {
  string organization_id = 1;
  // Amount in cents ($0.01 units). Must be positive.
  int64 amount_cents = 2;
  // Optional note/reason for adding credits
  optional string note = 3;
}

message AddCreditsResponse {
  Organization organization = 1;
  // New credits balance after adding
  int64 new_balance_cents = 2;
  // Amount added
  int64 amount_added_cents = 3;
}

message AdminAddCreditsRequest {
  string organization_id = 1;
  // Amount in cents ($0.01 units). Must be positive.
  int64 amount_cents = 2;
  // Optional note/reason for adding credits
  optional string note = 3;
}

message AdminAddCreditsResponse {
  Organization organization = 1;
  // New credits balance after adding
  int64 new_balance_cents = 2;
  // Amount added
  int64 amount_added_cents = 3;
}

message AdminRemoveCreditsRequest {
  string organization_id = 1;
  // Amount in cents ($0.01 units). Must be positive.
  int64 amount_cents = 2;
  // Optional note/reason for removing credits
  optional string note = 3;
}

message AdminRemoveCreditsResponse {
  Organization organization = 1;
  // New credits balance after removing
  int64 new_balance_cents = 2;
  // Amount removed
  int64 amount_removed_cents = 3;
}

message GetCreditLogRequest {
  string organization_id = 1;
  // Pagination
  int32 page = 2;
  int32 per_page = 3;
}

message GetCreditLogResponse {
  repeated CreditTransaction transactions = 1;
  Pagination pagination = 2;
}

message CreditTransaction {
  string id = 1;
  string organization_id = 2;
  // Positive for additions, negative for removals (in cents)
  int64 amount_cents = 3;
  // Credit balance after this transaction
  int64 balance_after = 4;
  // Transaction type: "payment", "admin_add", "admin_remove", "usage", "refund", etc.
  string type = 5;
  // Source: "stripe", "admin", "system", etc.
  string source = 6;
  // Optional note/reason
  optional string note = 7;
  // User ID who initiated (null for system/automatic)
  optional string created_by = 8;
  google.protobuf.Timestamp created_at = 9;
}