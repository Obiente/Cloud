# Air configuration for the Obiente Cloud Go API
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/api ."
  bin = "./tmp/api"
  include_ext = ["go", "proto", "yaml", "json"]
  exclude_dir = ["tmp", "gen", "vendor"]
  exclude_file = ["*_test.go"]
  follow_symlink = true

[log]
  time = true

[color]
  main = "cyan"
  watcher = "yellow"
  build = "green"
  runner = "magenta"

[watch]
  include_dir = ["."]
  exclude_dir = ["tmp", "gen", "vendor"]
