global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'obiente-cloud'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    dns_sd_configs:
      - names:
          - 'tasks.traefik'
        type: 'A'
        port: 8080
    metrics_path: /metrics

  # Docker Swarm nodes
  - job_name: 'docker-swarm-nodes'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: nodes
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance
      - source_labels: [__meta_dockerswarm_node_id]
        target_label: node_id

  # Docker Swarm services
  - job_name: 'docker-swarm-services'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: services
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      - source_labels: [__meta_dockerswarm_service_label_com_obiente_service]
        target_label: obiente_service

  # API instances
  - job_name: 'api'
    dns_sd_configs:
      - names:
          - 'tasks.api'
        type: 'A'
        port: 3001
    metrics_path: /metrics

  # Former Node API removed

  # PostgreSQL (via pg_exporter would be added here)
  - job_name: 'postgresql'
    static_configs:
      - targets: []  # Add pg_exporter endpoints

  # Redis (via redis_exporter would be added here)
  - job_name: 'redis'
    static_configs:
      - targets: []  # Add redis_exporter endpoints

  # etcd cluster
  - job_name: 'etcd'
    dns_sd_configs:
      - names:
          - 'tasks.etcd'
        type: 'A'
        port: 2379
    metrics_path: /metrics

