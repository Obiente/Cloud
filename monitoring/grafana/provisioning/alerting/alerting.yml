apiVersion: 1
contactPoints:
- orgId: 1
  name: default-email
  receivers:
  - uid: email-default
    type: email
    settings:
      addresses: ${ALERT_EMAIL:-admin@example.com}
      singleEmail: false
policies:
- orgId: 1
  receiver: default-email
  group_by:
  - alertname
  - cluster
  - service
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
  - matchers:
    - severity = critical
    receiver: default-email
    group_wait: 0s
    repeat_interval: 1h
  - matchers:
    - severity = warning
    receiver: default-email
    group_wait: 30s
    repeat_interval: 6h
groups:
- orgId: 1
  name: obiente-system-health
  folder: Obiente Cloud
  interval: 1m
  rules:
  - uid: api-health-check
    title: API Health Check Failed
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: up{job="api"} == 0
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 300
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: Alerting
    execErrState: Alerting
    for: 2m
    annotations:
      summary: API health check is failing
      description: The API service has been down for more than 2 minutes
    labels:
      severity: critical
      service: api
  - uid: metrics-collection-failure
    title: Metrics Collection Failure
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: obiente_metrics_collection_failures_total > 0
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 600
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: NoData
    execErrState: Alerting
    for: 5m
    annotations:
      summary: Metrics collection is failing
      description: Metrics collection has failed {{ $value }} times
    labels:
      severity: warning
      service: metrics-collector
  - uid: circuit-breaker-open
    title: Circuit Breaker is Open
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: obiente_circuit_breaker_state == 1
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 300
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: NoData
    execErrState: Alerting
    for: 1m
    annotations:
      summary: Circuit breaker is open
      description: The circuit breaker has been opened, indicating repeated failures
    labels:
      severity: critical
      service: api
  - uid: db-connection-pool-exhausted
    title: Database Connection Pool Exhausted
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: obiente_db_pool_active_connections / obiente_db_pool_max_connections
          > 0.9
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 600
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: NoData
    execErrState: Alerting
    for: 5m
    annotations:
      summary: Database connection pool is nearly exhausted
      description: Database connection pool usage is above 90%
    labels:
      severity: warning
      service: database
  - uid: high-api-error-rate
    title: High API Error Rate
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: rate(obiente_http_requests_total{status=~"5.."}[5m]) / rate(obiente_http_requests_total[5m])
          > 0.05
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 600
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: NoData
    execErrState: Alerting
    for: 5m
    annotations:
      summary: API error rate is high
      description: More than 5% of API requests are returning 5xx errors
    labels:
      severity: warning
      service: api
  - uid: retry-queue-size
    title: Retry Queue Size is High
    condition: B
    data:
    - refId: A
      queryType: ''
      datasourceUid: prometheus
      model:
        expr: obiente_retry_queue_size > 100
        intervalMs: 15000
        maxDataPoints: 43200
        format: time_series
        relativeTimeRange:
          from: 600
    - refId: B
      queryType: ''
      datasourceUid: '-100'
      model:
        conditions:
        - evaluator:
            params:
            - 0
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
          type: query
        datasource:
          type: __expr__
          uid: '-100'
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        refId: B
        type: classic_conditions
    noDataState: NoData
    execErrState: Alerting
    for: 10m
    annotations:
      summary: Retry queue size is high
      description: The retry queue has {{ $value }} items, indicating database write
        issues
    labels:
      severity: warning
      service: metrics-collector
